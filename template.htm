<!doctype html>
<!--Jaron Branham, 10/13/2019, template.htm, A template page used for all pages comprising the site maintaining generic data-->
<html lang="en"> <!--Language declaration is described as best practice-->
    <head> <!--Contains data that is part of the page but does not render including scripts and meta data-->
        <!--Meta tags go in the head and are primarily used by search engines and describe a website, although not required, they are best practice-->
        <meta charset="utf-8" /> <!--The 'charset' tag is used to set the character encoding, although most browsers automatically use UTF-8, considered best practice to set.-->
        <title>Raccoon Rescue</title> <!--Sets the title of the page, important for toolbar, favorites and search engine results-->
    </head>
    <body> <!--The content of the page goes in the body tag-->
        <header> <!--Used for introductory content such as a logo or a heading element-->
            <img src="https://cdn.pixabay.com/photo/2017/01/31/23/42/animal-2028258_960_720.png" width="256" height="200"/> <!--Stock free Logo from Pixabay appropriate for the simulated company-->
            <h1> Raccoon Rescue LLC </h1> <!--Limited Liability Corporations are common with non-profits-->
        </header>
        <nav> <!--Nav tags are used for setting navigation links-->
            <a href="index.htm">Home</a> | <a href="">Rescue Blog</a> | <a href="">Contact Us</a>
        </nav>
        <section id="main"> <!--Sections and articles seem to be interchangable depending on the content being displayed-->

        </section>
        <footer> <!--The footer usually contains copyrights or more navigation links. I will expand upon in further assessments-->
            <small>Raccoon Rescue LLC</small>
        </footer>
    </body>
</html>
